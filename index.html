<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test File ID</title>
</head>
<body>
<h2>Test File ID dari URL</h2>
<p>File ID yang didapat dari URL:</p>
<p id="fileIdDisplay" style="font-weight: bold; color: blue;"></p>
  <script>
// Fungsi ambil fileId dari URL
function getFileIdFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("fileId");
}

// Tampilkan fileId di halaman
window.addEventListener('DOMContentLoaded', () => {
  const fileId = getFileIdFromURL();
  const display = document.getElementById('fileIdDisplay');
  display.textContent = fileId || "Tidak ada fileId di URL";
});
  </script>
</body>
</html>
